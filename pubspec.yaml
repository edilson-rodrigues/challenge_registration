name: challenge_registration
description: Uma representação de cadastro de produtos. Deve ser possível que se adicione, edite e remova itens da lista de produtos. Todos os dados devem ser salvos localmente.

# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
 sdk: ">=2.12.0 <3.0.0"

dependencies:
 flutter:
  sdk: flutter
 cupertino_icons: ^1.0.3
 flutter_modular: ^3.2.0
 google_fonts: ^2.0.0
 shared_preferences: ^2.0.5
 brasil_fields: ^1.1.2
 intl: ^0.17.0

dev_dependencies:
 pedantic: ^1.11.0
 flutter_test:
  sdk: flutter

flutter:
 assets:
  - assets/images/

 uses-material-design: true
